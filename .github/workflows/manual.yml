name: Matrix Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up CMake
      uses: actions/setup-cmake@v2
      with:
        cmake-version: '3.20'  # or the version you need

    - name: Set up GTest
      run: |
        git clone https://github.com/google/googletest.git
        cd googletest
        mkdir build
        cd build
        cmake ..
        make
        sudo cp -r include/gtest /usr/include
        sudo cp -r lib/libgtest* /usr/lib/

    - name: Build and run tests
      run: |
        mkdir build
        cd build
        cmake ..
        make
        ./MatrixTests

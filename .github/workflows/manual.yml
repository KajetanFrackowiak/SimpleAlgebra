name: Build and Test

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Export CUDA
        run: |
          export CUDAToolkit_ROOT=/usr/local/cuda-12.3/bin/nvcc
          
      - name: Install Google Test
        run: |
          git clone https://github.com/google/googletest.git
          cd googletest
          mkdir build
          cd build
          cmake .. -DBUILD_GMOCK=OFF
          make
          cd ../../

      - name: Build and test the project
        run: |
          cmake .
          make
          ./matrixTest

